    <div class="container">
        <h1>ET's Delay & Reverb Time Calculator</h1>
    
        <label for="bpmInput">Enter BPM:</label>
        <input type="number" id="bpmInput" placeholder="e.g., 120">
        <button onclick="manualCalc()">Calculate</button>

        <h3>Or Tap Tempo</h3>
        <button onclick="handleTap()">Tap</button>
        <p id="tapBPM">Tap 8 times to calculate BPM...</p>

        <pre id="output"></pre>
    </div>
    <script>
        function manualCalc() {
            const bpm = parseFloat(document.getElementById("bpmInput").value);
            if (!isNaN(bpm) && bpm > 0) {
                const result = calculateTimes(bpm);
                document.getElementById("output").textContent = result;
            }
        }

        function handleTap() {
            const bpm = tapTempo();
            if (bpm) {
                document.getElementById("tapBPM").textContent = `Calculated BPM: ${bpm}`;
                const result = calculateTimes(bpm);
                document.getElementById("output").textContent = result;
                document.getElementById("bpmInput").value = bpm;
                $("#bpmInput").focus();
            } else {
                document.getElementById("tapBPM").textContent = `Taps: ${tapTimes.length}`;
            }
        }
    </script>
